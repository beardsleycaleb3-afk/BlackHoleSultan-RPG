<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Black Hole Sultan</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="console-frame">
        <div id="viewport">
            <div id="view-start" class="ui-layer active">
                <h1 style="color:gold; text-align:center; margin-top:40%; font-family:sans-serif;">PRESS START</h1>
            </div>
            
            <div id="view-items" class="ui-layer"></div>
            <div id="view-skills" class="ui-layer"></div>

            <div id="world-container">
                <div id="map-layer"></div>
                <div id="player"></div>
            </div>
        </div>

        <div id="controls-area">
            <div id="system-bars">
                <div class="bar-btn" onclick="window.toggleUI('view-skills')"></div>
                <div class="bar-btn" onclick="window.toggleUI('view-map')"></div>
            </div>

            <div id="main-controls">
                <div id="dpad">
                    <div class="d-btn up" onpointerdown="window.startMove('up')" onpointerup="window.stopMove()">▲</div>
                    <div class="d-btn left" onpointerdown="window.startMove('left')" onpointerup="window.stopMove()">◀</div>
                    <div class="d-btn right" onpointerdown="window.startMove('right')" onpointerup="window.stopMove()">▶</div>
                    <div class="d-btn down" onpointerdown="window.startMove('down')" onpointerup="window.stopMove()">▼</div>
                </div>

                <div id="action-btns">
                    <div class="round-btn btn-b" onclick="window.toggleUI('view-items')">B</div>
                    <div class="round-btn btn-a" onclick="window.actionA()">A</div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script>
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
    </script>
</body>
</html>
