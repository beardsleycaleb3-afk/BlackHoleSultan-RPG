<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Black Hole Sultan RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="console-frame">
        <div id="viewport">
            <!-- START SCREEN -->
            <div id="view-start" class="ui-layer active">
                <h1>BLACK HOLE SULTAN<br><small>PRESS A TO START</small></h1>
            </div>
            
            <!-- ITEMS SCREEN -->
            <div id="view-items" class="ui-layer">
                <div>ITEMS</div>
                <div class="menu-item">• Potion (x3)</div>
                <div class="menu-item">• Key (x1)</div>
                <div class="menu-item">• Ether (x0)</div>
            </div>
            
            <!-- SKILLS SCREEN -->
            <div id="view-skills" class="ui-layer">
                <div>SKILLS</div>
                <div class="menu-item">• Fireball (MP:8)</div>
                <div class="menu-item">• Heal (MP:12)</div>
                <div class="menu-item">• Slash (0)</div>
            </div>
            
            <!-- PAUSE SCREEN -->
            <div id="view-pause" class="ui-layer">
                <div>PAUSE / OPTIONS</div>
                <div class="menu-item">• Resume Game</div>
                <div class="menu-item">• Save Game</div>
                <div class="menu-item">• Load Game</div>
            </div>

            <!-- WORLD -->
            <div id="world-container">
                <div id="map-layer"></div>
                <div id="player"></div>
            </div>
        </div>

        <div id="controls-area">
            <!-- START/SKILLS BAR (ALWAYS VISIBLE) -->
            <div id="system-bar">
                <div class="sys-btn" ontouchstart="openPause()" title="PAUSE">START</div>
                <div class="sys-btn" ontouchstart="openSkills()" title="SKILLS">SKILLS</div>
            </div>

            <!-- DPAD + A/B (UNIVERSAL) -->
            <div id="main-controls">
                <div id="dpad">
                    <div class="d-btn up" ontouchstart="startMove('up')" ontouchend="stopMove()">▲</div>
                    <div class="d-btn left" ontouchstart="startMove('left')" ontouchend="stopMove()">◀</div>
                    <div class="d-btn right" ontouchstart="startMove('right')" ontouchend="stopMove()">▶</div>
                    <div class="d-btn down" ontouchstart="startMove('down')" ontouchend="stopMove()">▼</div>
                </div>

                <div id="action-btns">
                    <div class="round-btn btn-b" ontouchstart="backButton()">B</div>
                    <div class="round-btn btn-a" ontouchstart="acceptButton()">A</div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
