<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Black Hole Sultan</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="console-frame">
        <div id="viewport">
            <div id="view-start" class="game-view active">
                <h1 style="color:gold; text-align:center; margin-top:40%; font-family:sans-serif;">PRESS START</h1>
            </div>
            <div id="view-map" class="game-view">
                <div id="map-grid"></div>
                <div id="player"></div>
            </div>
            <div id="view-items" class="game-view"></div>
            <div id="view-skills" class="game-view"></div>
        </div>

        <div id="controls-area">
            <div id="system-bars">
                <div class="bar-btn" onclick="window.changeView('view-skills')"></div>
                <div class="bar-btn" onclick="window.changeView('view-map')"></div>
            </div>

            <div id="main-controls">
                <div id="dpad">
                    <div class="d-btn up" onclick="window.move('up')">▲</div>
                    <div class="d-btn left" onclick="window.move('left')">◀</div>
                    <div class="d-btn right" onclick="window.move('right')">▶</div>
                    <div class="d-btn down" onclick="window.move('down')">▼</div>
                </div>

                <div id="action-btns">
                    <div class="round-btn btn-b" onclick="window.changeView('view-items')">B</div>
                    <div class="round-btn btn-a" onclick="window.handleActionA()">A</div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
