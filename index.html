<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Black Hole Sultan</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #1a1a1a; display: flex; flex-direction: column; font-family: sans-serif; }
        
        /* THE VIEWPORT (Top 75%) */
        #viewport { 
            position: relative; 
            width: 100%; 
            height: 75vh; 
            background-image: url('GW1.png'); 
            background-size: 32px 32px; 
            image-rendering: pixelated; 
            border-bottom: 3px solid #444;
            overflow: hidden;
        }

        #player { 
            position: absolute; 
            top: 50%; left: 50%; 
            width: 64px; height: 64px; 
            transform: translate(-50%, -50%); 
            background-image: url('S_IdleRS.png'); 
            background-size: contain; 
            background-repeat: no-repeat; 
            image-rendering: pixelated; 
            z-index: 2;
        }

        /* THE CONSOLE (Bottom 25%) */
        #console { 
            height: 25vh;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 0 20px; 
            background: #222; 
            box-sizing: border-box;
        }

        /* D-PAD (Left Side) */
        #dpad { display: grid; grid-template-columns: repeat(3, 20px); grid-template-rows: repeat(2, 20px); gap: 8px; }
        .btn { 
            width: 20px; height: 20px; 
            background: #333; border: 2px solid #555; 
            color: #fff; display: flex; align-items: center; justify-content: center; 
            border-radius: 2px; font-weight: bold; font-size: 12px; touch-action: manipulation;
        }
        .up { grid-column: 2; grid-row: 1; }
        .left { grid-column: 1; grid-row: 2; }
        .down { grid-column: 2; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }

        /* ACTION BUTTONS (Right Side) */
        #action-buttons { display: flex; gap: 20px; }
        .action-btn { 
            width: 20px; height: 20px; 
            border-radius: 50%; border: 4px solid #444; 
            color: white; font-weight: bold; font-size: 12px;
            display: flex; align-items: center; justify-content: center;
            touch-action: manipulation;
            box-shadow: 0 4px #000;
        }
        .btn-a { background: #c0392b; } /* Accept */
        .btn-b { background: #2980b9; } /* Decline */
        .action-btn:active { transform: translateY(2px); box-shadow: 0 2px #000; }
    </style>
</head>
<body>

    <div id="viewport">
        <div id="player"></div>
    </div>

    <div id="console">
        <div id="dpad">
            <div class="btn up" onclick="move('up')">▲</div>
            <div class="btn left" onclick="move('left')">◀</div>
            <div class="btn down" onclick="move('down')">▼</div>
            <div class="btn right" onclick="move('right')">▶</div>
        </div>

        <div id="action-buttons">
            <div class="action-btn btn-b" onclick="console.log('B Decline')">B</div>
            <div class="action-btn btn-a" onclick="console.log('A Accept')">A</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
