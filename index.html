<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Black Hole Sultan</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="console-frame">
        <div id="viewport">
            <div id="view-start" class="game-view active"></div>
            <div id="view-map" class="game-view">
                <div id="map-grid"></div>
                <div id="player"></div>
            </div>
            <div id="view-items" class="game-view"></div>
            <div id="view-skills" class="game-view"></div>
        </div>

        <div id="controls-area">
            <div id="system-bars">
                <div class="bar" onclick="game.switch('view-skills')"></div>
                <div class="bar" onclick="game.switch('view-map')"></div>
            </div>

            <div id="main-controls">
                <div id="dpad">
                    <div class="btn up" onclick="game.move('up')">▲</div>
                    <div class="btn left" onclick="game.move('left')">◀</div>
                    <div class="btn right" onclick="game.move('right')">▶</div>
                    <div class="btn down" onclick="game.move('down')">▼</div>
                </div>

                <div id="action-btns">
                    <div class="round-btn btn-b" onclick="game.switch('view-items')">B</div>
                    <div class="round-btn btn-a" onclick="game.btnA()">A</div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
