<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Black Hole Sultan RPG</title>
    <style>
* { box-sizing: border-box; touch-action: manipulation; }
body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }

#console-frame { 
    height: 100vh; 
    background: #2a2a2a; 
    display: flex; 
    flex-direction: column; 
    padding: 15px; 
    box-sizing: border-box;
}

#viewport { 
    flex: 0 0 70%; 
    background: #111; 
    border: 8px solid #d4af37; 
    border-radius: 12px; 
    position: relative; 
    overflow: hidden; 
    margin-bottom: 10px;
}

.ui-layer { 
    position: absolute; 
    inset: 0; 
    display: none; 
    background: #111; 
    z-index: 100; 
}
.ui-layer.active { display: block; }

#view-start { 
    display: flex; 
    align-items: center; 
    justify-content: center; 
}
#view-start h1 { color: gold; font-size: 24px; text-align: center; margin: 0; }

#world-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; }
#world-container.active-world { display: block; }

#map-layer { 
    position: absolute; 
    top: 0; 
    left: 0; 
    display: grid; 
    image-rendering: pixelated;
} 

.tile { width: 32px; height: 32px; image-rendering: pixelated; }

#player { 
    position: absolute; 
    width: 32px; 
    height: 32px; 
    background-size: contain; 
    background-repeat: no-repeat; 
    z-index: 50; 
    image-rendering: pixelated; 
    background-image: url('N_IdleRS.png');
}

#controls-area { 
    flex: 1; 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    justify-content: center;
    gap: 15px;
}

#main-controls { 
    display: flex; 
    width: 100%; 
    justify-content: space-around; 
    align-items: center; 
}

#dpad { 
    display: grid; 
    grid-template-columns: repeat(3, 45px); 
    grid-template-rows: repeat(3, 45px); 
    gap: 6px; 
}
.d-btn { 
    width: 45px; 
    height: 45px; 
    background: #1a1a1a; 
    color: white; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    border-radius: 6px; 
    border: 2px solid #444; 
    font-size: 18px; 
    touch-action: manipulation;
    user-select: none;
}
.up { grid-column: 2; grid-row: 1; } 
.left { grid-column: 1; grid-row: 2; } 
.right { grid-column: 3; grid-row: 2; } 
.down { grid-column: 2; grid-row: 3; }

#action-btns { 
    display: flex; 
    gap: 15px;
}
.round-btn { 
    width: 50px;    /* ← FIXED: Smaller buttons */
    height: 50px;   /* ← FIXED: Smaller buttons */
    border-radius: 50%; 
    color: white; 
    font-weight: bold; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    font-size: 20px; 
    border: 3px solid #111; 
    touch-action: manipulation;
    user-select: none;
}
.btn-b { background: #0066cc; } 
.btn-a { background: #cc0000; }
    </style>
</head>
<body>
    <div id="console-frame">
        <div id="viewport">
            <div id="view-start" class="ui-layer active">
                <h1>BLACK HOLE SULTAN<br>PRESS A TO START</h1>
            </div>
            
            <div id="world-container">
                <div id="map-layer"></div>
                <div id="player"></div>
            </div>
        </div>

        <div id="controls-area">
            <div id="main-controls">
                <div id="dpad">
                    <div class="d-btn up" ontouchstart="window.startMove('up')" ontouchend="window.stopMove()">▲</div>
                    <div class="d-btn left" ontouchstart="window.startMove('left')" ontouchend="window.stopMove()">◀</div>
                    <div class="d-btn right" ontouchstart="window.startMove('right')" ontouchend="window.stopMove()">▶</div>
                    <div class="d-btn down" ontouchstart="window.startMove('down')" ontouchend="window.stopMove()">▼</div>
                </div>

                <div id="action-btns">
                    <div class="round-btn btn-b" onclick="window.toggleUI('view-items')">B</div>
                    <div class="round-btn btn-a" onclick="window.actionA()">A</div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
