<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Black Hole Sultan</title>
    <style>
        * { box-sizing: border-box; }
        
        body, html { 
            margin: 0; padding: 0; 
            width: 100%; height: 100%; 
            overflow: hidden; 
            background: #1a1a1a; 
            display: flex; 
            flex-direction: column; 
        }
        
        /* The 10px Outer Console Frame */
        #frame {
            padding: 10px 10px 0 10px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* THE VIEWPORT (Top 75%) */
        #viewport { 
            position: relative; 
            flex: 0 0 75%; 
            width: 100%; 
            background-image: url('GW1.png'); 
            background-size: 32px 32px; 
            image-rendering: pixelated; 
            /* THE NW BORDER: 10px solid using your border tile */
            border: 10px solid transparent;
            border-image: url('NWYBorder.png') 32 round; 
            border-radius: 4px;
            overflow: hidden;
        }

        #player { 
            position: absolute; 
            top: 50%; left: 50%; 
            width: 64px; height: 64px; 
            transform: translate(-50%, -50%); 
            background-image: url('S_IdleRS.png'); 
            background-size: contain; 
            background-repeat: no-repeat; 
            image-rendering: pixelated; 
            z-index: 2;
        }

        /* THE CONSOLE (Bottom 25%) */
        #console { 
            flex: 1; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 10px; 
            background: #222; 
        }

        /* D-PAD - Cross Shape */
        #dpad { 
            display: grid; 
            grid-template-columns: repeat(3, 50px); 
            grid-template-rows: repeat(3, 50px); 
            gap: 5px; 
        }
        .btn { 
            width: 50px; height: 50px; 
            background: #333; border: 2px solid #555; 
            color: #fff; display: flex; align-items: center; justify-content: center; 
            border-radius: 8px; font-weight: bold; touch-action: manipulation;
        }
        .up { grid-column: 2; grid-row: 1; }
        .left { grid-column: 1; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }
        .down { grid-column: 2; grid-row: 3; }

        /* ACTION BUTTONS */
        #action-buttons { display: flex; gap: 10px; }
        .action-btn { 
            width: 60px; height: 60px; 
            border-radius: 50%; border: 4px solid #444; 
            color: white; font-weight: bold; font-size: 20px;
            display: flex; align-items: center; justify-content: center;
            touch-action: manipulation;
            box-shadow: 0 4px #000;
        }
        .btn-a { background: #c0392b; } 
        .btn-b { background: #2980b9; }
    </style>
</head>
<body>

    <div id="frame">
        <div id="viewport">
            <div id="player"></div>
        </div>

        <div id="console">
            <div id="dpad">
                <div class="btn up" onclick="move('up')">▲</div>
                <div class="btn left" onclick="move('left')">◀</div>
                <div class="btn right" onclick="move('right')">▶</div>
                <div class="btn down" onclick="move('down')">▼</div>
            </div>

            <div id="action-buttons">
                <div class="action-btn btn-b" onclick="console.log('B')">B</div>
                <div class="action-btn btn-a" onclick="console.log('A')">A</div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
