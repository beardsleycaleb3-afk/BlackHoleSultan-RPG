<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Black Hole Sultan</title>
    <style>
        /* Body creates the outer 10px edge/frame */
        body, html { 
            margin: 0; padding: 0; 
            width: 100%; height: 100%; 
            overflow: hidden; 
            background: #1a1a1a; /* The color of the frame */
            display: flex; flex-direction: column; 
            font-family: sans-serif; 
            box-sizing: border-box;
            padding: 10px 10px 0 10px; /* 10px edge on Top, Left, and Right */
        }
        
        /* THE VIEWPORT (Now looks like a screen inside the frame) */
        #viewport { 
            position: relative; 
            width: 100%; 
            height: 75vh; 
            background-image: url('GW1.png'); 
            background-size: 32px 32px; 
            image-rendering: pixelated; 
            border: 4px solid #000; /* Black inner bezel */
            border-radius: 5px;
            overflow: hidden;
            box-shadow: inset 0 0 10px #000;
        }

        #player { 
            position: absolute; 
            top: 50%; left: 50%; 
            width: 64px; height: 64px; 
            transform: translate(-50%, -50%); 
            background-image: url('S_IdleRS.png'); 
            background-size: contain; 
            background-repeat: no-repeat; 
            image-rendering: pixelated; 
            z-index: 2;
        }

        /* THE CONSOLE (Stretches to the edges) */
        #console { 
            flex-grow: 1;
            margin: 0 -10px; /* Pulls console back to screen edges */
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 0 20px; 
            background: #222; 
            box-sizing: border-box;
            border-top: 2px solid #444;
        }

        /* D-PAD - Classic Cross Layout */
        #dpad { 
            display: grid; 
            grid-template-columns: repeat(3, 50px); 
            grid-template-rows: repeat(3, 50px); 
            gap: 5px; 
        }
        .btn { 
            width: 50px; height: 50px; 
            background: #333; border: 2px solid #555; 
            color: #fff; display: flex; align-items: center; justify-content: center; 
            border-radius: 8px; font-weight: bold; font-size: 22px; touch-action: manipulation;
        }
        .up { grid-column: 2; grid-row: 1; }
        .left { grid-column: 1; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }
        .down { grid-column: 2; grid-row: 3; }

        #action-buttons { display: flex; gap: 20px; }
        .action-btn { 
            width: 65px; height: 65px; 
            border-radius: 50%; border: 4px solid #444; 
            color: white; font-weight: bold; font-size: 24px;
            display: flex; align-items: center; justify-content: center;
            touch-action: manipulation;
            box-shadow: 0 4px #000;
        }
        .btn-a { background: #c0392b; } 
        .btn-b { background: #2980b9; }
        .action-btn:active { transform: translateY(2px); box-shadow: 0 2px #000; }
    </style>
</head>
<body>

    <div id="viewport">
        <div id="player"></div>
    </div>

    <div id="console">
        <div id="dpad">
            <div class="btn up" onclick="move('up')">▲</div>
            <div class="btn left" onclick="move('left')">◀</div>
            <div class="btn right" onclick="move('right')">▶</div>
            <div class="btn down" onclick="move('down')">▼</div>
        </div>

        <div id="action-buttons">
            <div class="action-btn btn-b" onclick="console.log('B Decline')">B</div>
            <div class="action-btn btn-a" onclick="console.log('A Accept')">A</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
