<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Black Hole Sultan RPG</title>
    <style>
* { box-sizing: border-box; touch-action: manipulation; -webkit-tap-highlight-color: transparent; }
body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: monospace; }

#console-frame { height: 100vh; background: linear-gradient(180deg, #1a1a1a 0%, #2a2a2a 100%); display: flex; flex-direction: column; padding: 12px; box-sizing: border-box; }

#viewport { flex: 0 0 68%; background: #0a0a0a; border: 6px solid #d4af37; border-radius: 8px; position: relative; overflow: hidden; margin-bottom: 8px; box-shadow: inset 0 0 20px rgba(0,0,0,0.8); }

.ui-layer { position: absolute; inset: 0; display: none; background: rgba(10,10,10,0.95); z-index: 100; }
.ui-layer.active { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #e0e0e0; text-align: center; font-size: 18px; }
#view-start h1 { color: #ffd700; font-size: 22px; margin: 0; text-shadow: 0 0 10px #ffd700; }
.menu-item { background: #333; padding: 12px 20px; border-radius: 6px; cursor: pointer; border: 2px solid #555; margin: 8px 0; width: 80%; font-size: 16px; }
.menu-item:active { background: #555; }

#world-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; }
#world-container.active-world { display: block; }
#map-layer { position: absolute; top: 0; left: 0; display: grid; image-rendering: pixelated; }
.tile { width: 32px; height: 32px; image-rendering: pixelated; }
#player { position: absolute; width: 32px; height: 32px; background-size: contain; background-repeat: no-repeat; z-index: 50; image-rendering: pixelated; background-image: url('N_IdleRS.png'); }

#controls-area { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px; }

#system-bar { display: flex; gap: 15px; }
.sys-btn { width: 45px; height: 22px; background: #333; border: 2px solid #666; border-radius: 4px; color: white; font-size: 12px; font-weight: bold; display: flex; align-items: center; justify-content: center; touch-action: manipulation; user-select: none; }
.sys-btn:active { background: #555; }

#main-controls { display: flex; width: 100%; justify-content: space-around; align-items: center; }

#dpad { display: grid; grid-template-columns: repeat(3, 42px); grid-template-rows: repeat(3, 42px); gap: 5px; }
.d-btn { width: 42px; height: 42px; background: #222; color: #ccc; display: flex; align-items: center; justify-content: center; border-radius: 6px; border: 2px solid #444; font-size: 16px; touch-action: manipulation; user-select: none; font-weight: bold; }
.d-btn:active { background: #444; color: white; }
.up { grid-column: 2; grid-row: 1; } .left { grid-column: 1; grid-row: 2; } .right { grid-column: 3; grid-row: 2; } .down { grid-column: 2; grid-row: 3; }

#action-btns { display: flex; gap: 12px; }
.round-btn { width: 48px; height: 48px; border-radius: 50%; color: white; font-weight: bold; font-size: 18px; display: flex; align-items: center; justify-content: center; border: 3px solid #222; touch-action: manipulation; user-select: none; }
.round-btn:active { border-color: #444; transform: scale(0.95); }
.btn-b { background: #0066cc; } .btn-a { background: #cc0000; }
    </style>
</head>
<body>
    <div id="console-frame">
        <div id="viewport">
            <!-- START SCREEN -->
            <div id="view-start" class="ui-layer active">
                <h1>BLACK HOLE SULTAN<br><small>PRESS A TO START</small></h1>
            </div>
            
            <!-- ITEMS SCREEN -->
            <div id="view-items" class="ui-layer">
                <div>ITEMS</div>
                <div class="menu-item">• Potion (x3)</div>
                <div class="menu-item">• Key (x1)</div>
                <div class="menu-item">• Ether (x0)</div>
            </div>
            
            <!-- SKILLS SCREEN -->
            <div id="view-skills" class="ui-layer">
                <div>SKILLS</div>
                <div class="menu-item">• Fireball (MP:8)</div>
                <div class="menu-item">• Heal (MP:12)</div>
                <div class="menu-item">• Slash (0)</div>
            </div>
            
            <!-- PAUSE SCREEN -->
            <div id="view-pause" class="ui-layer">
                <div>PAUSE / OPTIONS</div>
                <div class="menu-item">• Resume Game</div>
                <div class="menu-item">• Save Game</div>
                <div class="menu-item">• Load Game</div>
            </div>

            <!-- WORLD -->
            <div id="world-container">
                <div id="map-layer"></div>
                <div id="player"></div>
            </div>
        </div>

        <div id="controls-area">
            <!-- START/SELECT BAR (ALWAYS VISIBLE) -->
            <div id="system-bar">
                <div class="sys-btn" ontouchstart="window.openPause()" title="PAUSE">START</div>
                <div class="sys-btn" ontouchstart="window.openSkills()" title="SKILLS">SKILLS</div>
            </div>

            <!-- DPAD + A/B (ALWAYS VISIBLE - UNIVERSAL) -->
            <div id="main-controls">
                <div id="dpad">
                    <div class="d-btn up" ontouchstart="window.startMove('up')" ontouchend="window.stopMove()">▲</div>
                    <div class="d-btn left" ontouchstart="window.startMove('left')" ontouchend="window.stopMove()">◀</div>
                    <div class="d-btn right" ontouchstart="window.startMove('right')" ontouchend="window.stopMove()">▶</div>
                    <div class="d-btn down" ontouchstart="window.startMove('down')" ontouchend="window.stopMove()">▼</div>
                </div>
